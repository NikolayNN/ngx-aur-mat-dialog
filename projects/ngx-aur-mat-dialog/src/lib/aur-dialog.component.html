<button mat-icon-button
        class="close-button {{closeIconClass}}"
        [matTooltip]="closeTooltip"
        [matTooltipShowDelay]="closeTooltipShowDelay"
        [tabIndex]="-1"
        mat-dialog-close>
  <mat-icon>{{ closeIcon }}</mat-icon>
</button>

@if (showSpinner) {
  <mat-icon class="spinner">
    <mat-spinner diameter="20" color="accent"></mat-spinner>
  </mat-icon>
}

<h2 mat-dialog-title class="title">{{ title }}</h2>

<mat-dialog-content class="aur-dialog-content mat-typography">

  <ng-content select="[aurDialogStickyHeader]">
  </ng-content>

  <div class="scrollable-content">
    <ng-content select="[aurDialogContent]">
    </ng-content>
  </div>

  <ng-content select="[aurDialogStickyFooter]">
  </ng-content>

</mat-dialog-content>


<mat-dialog-actions *ngIf="showActions" [align]="alignActions" class="aur-dialog-action-buttons">
  <ng-content select="[aurDialogActions]"></ng-content>
</mat-dialog-actions>
