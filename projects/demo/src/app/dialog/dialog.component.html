<aur-dialog [title]="title"
                    [showSpinner]="showDialogActions"
                    [closeIcon]="closeIcon"
                    [closeTooltip]="closeTooltip"
                    [closeTooltipShowDelay]="closeTooltipShowDelay">
  <ng-container aurDialogContent>
    <ng-content select="[appDialogContent]"></ng-content>
  </ng-container>

  <ng-container ngxAurDialogActions>
    <ng-content select="[appDialogActions]"></ng-content>
  </ng-container>
</aur-dialog>
